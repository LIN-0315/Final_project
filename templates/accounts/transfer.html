<!DOCTYPE html>
<html>
<head>
    <title>Transfer Money</title>
</head>
<body>
    <h1>Transfer Money</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="sender_username">Your Username:</label>
        {% if sender_account %}
            <input type="text" name="sender_username" id="sender_username"
                   value="{{ sender_account.user.username }}" required><br>
        {% else %}
            <input type="text" name="sender_username" id="sender_username" required><br>
        {% endif %}

        <label for="sender_account_number">Your Account Number:</label>
        {% if sender_account %}
            <input type="text" name="sender_account_number" id="sender_account_number"
                   value="{{ sender_account.account_number }}" required><br>
        {% else %}
            <input type="text" name="sender_account_number" id="sender_account_number" required><br>
        {% endif %}

        <label for="sender_account_password">Your Account Password:</label>
        <input type="password" name="sender_account_password" id="sender_account_password" required><br>

        <label for="receiver_account_number">Receiver Account Number:</label>
        <input type="text" name="receiver_account_number" id="receiver_account_number" required><br>

        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" id="amount" required><br>

        <button type="submit">Transfer</button>
    </form>

    <a href="{% url 'account_list' %}">Back to Accounts</a>
</body>
</html>
